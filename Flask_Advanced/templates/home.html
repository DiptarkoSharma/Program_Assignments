{% extends "base.html" %}

{% block content %}
<h2>Students List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Address</th>
        <th>PIN</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.addr }}</td>
        <td>{{ student.pin }}</td>
        <td>
            <a href="{{ url_for('update_student', id=student.id) }}">Edit</a>
            <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
